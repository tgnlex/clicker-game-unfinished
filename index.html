<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <header id="top-menu" class="row menu">
    <div id="coins">coins</div>
  </header>
  <div id="app" class="container">
    <main id="main">
      <div id="target">
        Click Me
      </div>
    </main>
    <aside id="sidebar">
      <h3>Sidebar</h3>
      <ul class="list sidebar-list" type="none">
        <li class="item sidebar-item">
          <span id="wp-price" class="popup"></span>
          <button id="buy-btn-1" class="btn sidebar-btn">Buy Wordpress Blog</button>
          <div id="ic-1" class="item-count"><h1>0</h1></div>
        </li>
        <li class="item sidebar-item">
          <span class="vps-price"></span>
          <button id="buy-btn-2" class="btn sidebar-btn">Buy VPS</button>
          <div id="ic-2"class="item-count"><h1>0</h1></div>
        </li>
        <li class="item sidebar-item">
          <span id="scraper-price" class="popup"></span>
          <button id="buy-btn-3" class="btn sidebar-btn">Buy Web Scraper</button>
          <div id="ic-3" class="item-count"><h1>0</h1></div>
        </li>
        <li class="item sidebar-item">
          <span id="cloud-price" class="popup"></span>
          <button class="btn sidebar-btn">Buy Cloud Service</button>
          <div class="item-count"><h1>0</h1></div>
        </li>
        <li class="item sidebar-item">
          <span id="rest-price" class="popup"></span>
          <button class="btn sidebar-btn">Buy REST API Server</button>
          <div class="item-count"><h1>0</h1></div>
        </li>
        <li class="item sidebar-item">
          <span id="graph-price" class="popup"></span>
          <button class="btn sidebar-btn">Buy GraphQL Server</button>
          <div class="item-count"><h1>0</h1></div>
        </li>
        <li class="item sidebar-item">
          <span id="rpc-price" class="popup"></span>
          <button class="btn sidebar-btn">Buy RPC API Server</button>
          <div class="item-count"><h1>0</h1></div>
        </li>
        <li class="item sidebar-item">
          <span id="server-price" class="popup"></span>
          <button class="btn sidebar-btn">Buy Dedicated Server</button>
          <div class="item-count"><h1>0</h1></div>
        </li>
        
        <li class="item sidebar-item">
          <span id="db-price" class="popup"></span>
          <button class="btn sidebar-btn">Buy Database Server</button>
          <div class="item-count"><h1>0</h1></div>
        </li>
        <li class="item sidebar-item">
          <span id="miner-price" class="popup"></span>
          <button class="btn sidebar-btn"><p>Buy Crypto Miner</p></button>
          <div class="item-count"><h1>0</h1></div>
        </li>
        <li class="item sidebar-item">
          <span id="contract-price" class="popup"></span>
          <button class="btn sidebar-btn">Buy Smart Contract</button>
          <div class="item-count"><h1>0</h1></div>
        </li>
        <li class="item sidebar-item">
          <span id="cluster-price" class="popup"></span>
          <button class="btn sidebar-btn">Buy Server Cluster</button>
          <div class="item-count"><h1>0</h1></div>
        </li>  
        <li class="item sidebar-item">
          <span id="bot-price" class="popup"></span>
          <button class="btn sidebar-btn">Buy Botnet</button>
          <div class="item-count"><h1>0</h1></div>
        </li>
        <li class="item sidebar-item">
          <span id="isp-price" class="popup"></span>
          <button class="btn sidebar-btn">Buy Internet Service Provider</button>
          <div class="item-count"><h1>0</h1></div>
        </li>    
      </ul>
    </aside>
  </div>
  <footer id="bottom-menu" class="row menu">
    <div>Box</div>
  </footer>



  <script type="text/javascript" src="main.js" defer></script>
</body>
</html>
